<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required value="+918448802078">
        </div>
        
        <div class="form-group">
            <label for="company">Company *</label>
            <input type="text" id="company" name="company" required value="Test Company">
        </div>
        
        <div class="form-group">
            <label for="projectType">Project Type *</label>
            <select id="projectType" name="projectType" required>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App">Mobile App</option>
                <option value="E-commerce">E-commerce</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="budget">Budget *</label>
            <select id="budget" name="budget" required>
                <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                <option value="$10,000 - $25,000">$10,000 - $25,000</option>
                <option value="$25,000+">$25,000+</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="timeline">Timeline *</label>
            <select id="timeline" name="timeline" required>
                <option value="1-3 months">1-3 months</option>
                <option value="3-6 months">3-6 months</option>
                <option value="6+ months">6+ months</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Project Description *</label>
            <textarea id="message" name="message" required rows="4">Test project description</textarea>
        </div>
        
        <div class="form-group">
            <label for="preferredContact">Preferred Contact</label>
            <select id="preferredContact" name="preferredContact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
        </div>
        
        <button type="submit">Send Project Details</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('üöÄ Submitting form with data:', data);
            
            try {
                const response = await fetch('http://localhost:3001/api/hire-team', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('üì° Response status:', response.status);
                
                const result = await response.json();
                console.log('üì° Response data:', result);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">‚úÖ Success! ${result.message}</div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="result error">‚ùå Error: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('result').innerHTML = 
                    `<div class="result error">‚ùå Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
